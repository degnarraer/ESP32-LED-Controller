<!DOCTYPE html>
<html>
<head>
    <title>LED Controller</title>
    <meta name="viewport" Content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	
<!-- Tab links -->
<div id= "MainScreen" class = "MainScreen">
	<div id="LeftSideNavigationMenu" class="LeftSideNavigationMenu">
		<a href="javascript:void(0)"  class="CloseButton" onclick="closeNav()">&times;</a>
		<button class="Tablinks" onclick="openTab(event, 'Speaker Status')">Speaker Status</button>
		<button class="Tablinks" onclick="openTab(event, 'Bluetooth In')">Bluetooth In</button>
		<button class="Tablinks" onclick="openTab(event, 'Bluetooth Out')">Bluetooth Out</button>
		<button class="Tablinks" onclick="openTab(event, 'Real Time FFT')">Real Time FFT</button>
		<button class="Tablinks" onclick="openTab(event, 'Gains')">Signal Gains</button>
		<button class="Tablinks" onclick="openTab(event, 'Visualization')">Visualization</button>
	</div>
	<div id="ContentArea" class="ContentArea">
		<div class="TabHeader">
			<button id="OpenButton" onclick="openNav()">
				<img id="MenuButtonImage" src="Images/Menu.png">
			</button>
			<h1 id="TabHeader_Heading">Speaker Status</h1>
		</div>
		
		<div class="TabContent" id="Speaker Status">	
			<div class="Speaker Image">
				<img id="L Speaker Image" src="Images/L-Speaker-Off.svg" width="40%" height="60%" />
				<img id="R Speaker Image" src="Images/R-Speaker-Off.svg" width="40%" height="60%" />
			</div>
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_Slider">
					<div class="SettingGroup_Title">Amplitude Gain</div>
					<div class="SettingGroup_Widget">
						<input type="range" oninput="updateSliderValue(this)" id="Amplitude_Gain_Slider1" min="0.1" max="50.0" step="0.1" value ="1.0" class="Widget_Slider">
					</div>
					<div class="SettingGroup_Value"><span id="Amplitude_Gain_Slider1_Value">10.0</span></div>
				</div>
			</div>
		</div>

		<div class="TabContent" id="Bluetooth In">
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_TextInput">
					<div class="SettingGroup_Title">
						SSID
					</div>
					<div class="SettingGroup_Textbox">
						<input type="text" id="userInput" name="Sink SSID" value="Enter SSID">
					</div>
					<div class="SettingGroup_Widget">
						<button id="submitBtn" onclick="submitInput()">Submit</button>
					</div>
				</div>
			</div>
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_Status">
					<div class="SettingGroup_Title">
						Status
					</div>
					<div class="SettingGroup_Value">
						<label>Current Status</label>
					</div>
				</div>
			</div>
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_Toggle">
					<div class="SettingGroup_Title">
						Reset Bluetooth
					</div>
					<div class="SettingGroup_Widget">
						<label class="Widget_Toggle_Switch">
						  <input type="checkbox" id="Reset Bluetooth Toggle">
						  <span class="Slider Round"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_Toggle">
					<div class="SettingGroup_Title">
						Bluetooth Auto ReConnect
					</div>
					<div class="SettingGroup_Widget">
						<label class="Widget_Toggle_Switch">
						  <input type="checkbox" id="Reset Bluetooth Toggle">
						  <span class="Slider Round"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="TabContent" id="Bluetooth Out">

		</div>

		<div class="TabContent" id="Real Time FFT">
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_Slider">
					<div class="SettingGroup_Title">FFT Gain</div>
					<div class="SettingGroup_Widget">
						<input type="range" oninput="updateSliderValue(this)" id="FFT_Gain_Slider1" min="0.1" max="20.0" step="0.1" value ="1.0" class="Widget_Slider">
					</div>
					<div class="SettingGroup_Value"><span id="FFT_Gain_Slider1_Value">10.0</span> </div>
				</div>
			</div>
		</div>
		
		<div class="TabContent" id="Gains">
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_Slider">
					<div class="SettingGroup_Title">Amplitude Gain</div>
					<div class="SettingGroup_Widget">
						<input type="range" oninput="updateSliderValue(this)" id="Amplitude_Gain_Slider2" min="0.1" max="20.0" step="0.1" value ="1.0" class="Widget_Slider">
					</div>
					<div class="SettingGroup_Value"><span id="Amplitude_Gain_Slider2_Value">10.0</span> </div>
				</div>
			</div>
			<div class="SettingGroup">
				<div class="SettingGroup_Horrizontal_Grid_Slider">
					<div class="SettingGroup_Title">FFT Gain</div>
					<div class="SettingGroup_Widget">
						<input type="range" oninput="updateSliderValue(this)" id="FFT_Gain_Slider2" min="0.1" max="5.0" step="0.1" value ="1.0" class="Widget_Slider">
					</div>
					<div class="SettingGroup_Value"><span id="FFT_Gain_Slider2_Value">10.0</span> </div>
				</div>
			</div>	
		</div>
		
		<div class="TabContent" id="Visualization">
			<div class="Card-Grid-Vertical">
				<div class="SettingGroup">
					<div class="SettingGroup_Horrizontal_Grid_Slider">
						<div class="SettingGroup_Title">Red Value</div>
						<div class="SettingGroup_Widget">
							<input type="range" oninput="updateSliderValue(this)" id="Red_Value_Slider" min="0" max="254" step="1" value ="0" class="Widget_Slider">
						</div>
						<div class="SettingGroup_Value"><span id="Red_Value_Slider_Value"></span></div>
					</div>
				</div>
				<div class="SettingGroup">
					<div class="SettingGroup_Horrizontal_Grid_Slider">
						<div class="SettingGroup_Title">Green Value</div>
						<div class="SettingGroup_Widget">
							<input type="range" oninput="updateSliderValue(this)" id="Green_Value_Slider" min="0" max="254" step="1" value ="0" class="Widget_Slider">
						</div>
						<div class="SettingGroup_Value"><span id="Green_Value_Slider_Value"></span></div>
					</div>
				</div>
				<div class="SettingGroup">
					<div class="SettingGroup_Horrizontal_Grid_Slider">
						<div class="SettingGroup_Title">Blue Value</div>
						<div class="SettingGroup_Widget">
							<input type="range" oninput="updateSliderValue(this)" id="Blue_Value_Slider" min="0" max="254" step="1" value ="0" class="Widget_Slider">
						</div>
						<div class="SettingGroup_Value"><span id="Blue_Value_Slider_Value"></span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
