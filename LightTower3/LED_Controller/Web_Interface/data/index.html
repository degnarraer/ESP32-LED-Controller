<!DOCTYPE html>
<html>
<head>
    <title>LED Controller</title>
    <meta name="viewport" Content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Tab links -->
<div class = "MainScreen">
	<div class="TabMenu">
		<table>
			<tbody>
				<tr><td>
					<button class="Tablinks" onclick="OpenTab(event, 'Status')">Status</button>
				</tr></td>
				<tr><td>
					<button class="Tablinks" onclick="OpenTab(event, 'Bluetooth In')">Bluetooth In</button>
				</tr></td>
				<tr><td>
					<button class="Tablinks" onclick="OpenTab(event, 'Bluetooth Out')">Bluetooth Out</button>
				</tr></td>
				<tr><td>
					<button class="Tablinks" onclick="OpenTab(event, 'Real Time FFT')">Real Time FFT</button>
				</tr></td>
				<tr><td>
					<button class="Tablinks" onclick="OpenTab(event, 'Gains')">Signal Gains</button>
				</tr></td>
				<tr><td>
					<button class="Tablinks" onclick="OpenTab(event, 'Visualization')">Visualization</button>
				</tr></td>
			</tbody>
		</table>
	</div>

	<div class="TabContent" id="Status">
		<div class="TabHeader">
			<h1>Status</h1>
		</div>
		<div class="Speaker Image">
			<img id="L Speaker Image" src="Images/L-Speaker-Off.svg" width="40%" height="60%" />
			<img id="R Speaker Image" src="Images/R-Speaker-Off.svg" width="40%" height="60%" />
		</div>
	</div>

	<div class="TabContent" id="Bluetooth In">
		<div class="TabHeader">
			<h1>Bluetooth In Settings</h1>
		</div>
	</div>


	<div class="TabContent" id="Bluetooth Out">
		<div class="TabHeader">
			<h1>Bluetooth Out Settings</h1>
		</div>
	</div>

	<div class="TabContent" id="Real Time FFT">
		<div class="TabHeader">
			<h1>Real Time FFT View</h1>
		</div>
	</div>
	
	<div class="TabContent" id="Gains">
		
		<div class="TabHeader">
			<h1>Gain Settings</h1>
		</div>
			<div class="Card-Grid-Vertical">
				<div class="SettingGroup">
					<div class="Slider-Grid-Horrizontal">
						<div class="SettingGroup-Title">Amplitude Gain</div>
						<div class="SettingGroup-SliderContainer">
							<input type="range" oninput="updateSliderValue(this)" id="Amplitude_Gain_Slider" min="0.1" max="20.0" step="0.1" value ="1.0" class="SettingGroup-Slider">
						</div>
						<div class="SettingGroup-Value"><span id="Amplitude_Gain_Slider_Value"></span> </div>
					</div>
				</div>
				<div class="SettingGroup">
					<div class="Slider-Grid-Horrizontal">
						<div class="SettingGroup-Title">FFT Gain</div>
						<div class="SettingGroup-SliderContainer">
							<input type="range" oninput="updateSliderValue(this)" id="FFT_Gain_Slider" min="0.1" max="5.0" step="0.1" value ="1.0" class="SettingGroup-Slider">
						</div>
						<div class="SettingGroup-Value"><span id="FFT_Gain_Slider_Value"></span> </div>
					</div>
				</div>
			</div>	
	</div>
	
	<div class="TabContent" id="Visualization">
		<div class="TabHeader">
			<h1>Visualization Settings</h1>
		</div>
		<div class="Card-Grid-Vertical">
			<div class="SettingGroup">
				<div class="Slider-Grid-Horrizontal">
					<div class="SettingGroup-Title">Red Value</div>
					<div class="SettingGroup-SliderContainer">
						<input type="range" oninput="updateSliderValue(this)" id="Red_Value_Slider" min="0" max="254" step="1" value ="0" class="SettingGroup-Slider">
					</div>
					<div class="SettingGroup-Value"><span id="Red_Value_Slider_Value"></span></div>
				</div>
			</div>
			<div class="SettingGroup">
				<div class="Slider-Grid-Horrizontal">
					<div class="SettingGroup-Title">Green Value</div>
					<div class="SettingGroup-SliderContainer">
						<input type="range" oninput="updateSliderValue(this)" id="Green_Value_Slider" min="0" max="254" step="1" value ="0" class="SettingGroup-Slider">
					</div>
					<div class="SettingGroup-Value"><span id="Green_Value_Slider_Value"></span></div>
				</div>
			</div>
			<div class="SettingGroup">
				<div class="Card-Grid-Horrizontal">
					<div class="SettingGroup-Title">Blue Value</div>
					<div class="SettingGroup-SliderContainer">
						<input type="range" oninput="updateSliderValue(this)" id="Blue_Value_Slider" min="0" max="254" step="1" value ="0" class="SettingGroup-Slider">
					</div>
					<div class="SettingGroup-Value"><span id="Blue_Value_Slider_Value"></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
