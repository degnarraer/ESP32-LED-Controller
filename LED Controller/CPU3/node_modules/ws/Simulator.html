<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 60%;
            height: 500px;
            border: 1px solid #ccc;
            margin-right: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <iframe src="../../data/index.html" title="Content Frame"></iframe>
    
    <div class="button-container">
        <button onclick="sendMessage('Message 1')">Send Message 1</button>
        <button onclick="sendMessage('Message 2')">Send Message 2</button>
        <button onclick="sendMessage('Message 3')">Send Message 3</button>
        <button onclick="sendMessage('Message 4')">Send Message 4</button>
        <button onclick="sendMessage('Message 5')">Send Message 5</button>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080'); // Adjust the URL as needed

        socket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        socket.onmessage = (event) => {
            console.log('Message from server:', event.data);
        };

        socket.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        function sendMessage(message) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                console.log(`Sent: ${message}`);
            } else {
                console.log('WebSocket is not open. Unable to send message.');
            }
        }
    </script>

</body>
</html>
