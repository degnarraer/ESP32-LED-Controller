<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 60%;
            height: 500px;
            border: 1px solid #ccc;
            margin-right: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-row {
            display: flex; /* Use flexbox for the input and button */
            align-items: center; /* Center vertically */
        }
        label {
            font-size: 16px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 100px; /* Adjusted width for a more narrow input box */
            margin-right: 10px; /* Space between input and button */
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <iframe src="../../data/index.html" title="Content Frame"></iframe>
    
    <div class="input-container">
        <div class="input-row">
            <input type="text" id="Amp_Gain" placeholder="Amp Gain Value" />
            <button onclick="sendSignal('Amp_Gain')">Send Amp Gain</button>
        </div>
        <div class="input-row">
            <input type="text" id="Freq" placeholder="Frequency Value" />
            <button onclick="sendSignal('Freq')">Send Frequency</button>
        </div>
        <div class="input-row">
            <input type="text" id="Phase" placeholder="Phase Value" />
            <button onclick="sendSignal('Phase')">Send Phase</button>
        </div>
        <div class="input-row">
            <input type="text" id="Power" placeholder="Power Value" />
            <button onclick="sendSignal('Power')">Send Power</button>
        </div>
        <div class="input-row">
            <input type="text" id="Offset" placeholder="Offset Value" />
            <button onclick="sendSignal('Offset')">Send Offset</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:81');

        socket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        socket.onmessage = (event) => {
            let message;

            // Check if the data is a string before attempting to parse it
            if (typeof event.data !== 'string') {
                console.error('Received non-text data:', event.data);
                return;
            }

            // Try to parse the incoming message as JSON
            try {
                message = JSON.parse(event.data);
                console.log('Message from server:', message);
            } catch (error) {
                console.error('Invalid JSON received:', event.data);
                return; // Exit the function if the JSON is invalid
            }

            // Iterate through the message keys and process those starting with "SignalValue"
            Object.keys(message).forEach((key) => {
                if (key.startsWith('SignalValue')) {
                    const { Id, Value } = message[key]; // Destructure the Id and Value
                    const inputField = document.getElementById(Id); // Find the input field by Id
                    if (inputField) {
                        inputField.value = Value; // Update the input field with the received value
                    }
                }
            });
        };

        socket.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        function sendSignal(signalId) {
            const value = document.getElementById(signalId).value;

            const message = {
                SignalValue: {
                    Id: signalId,
                    Value: value
                }
            };

            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
                console.log(`Sent: ${JSON.stringify(message)}`);
            } else {
                console.log('WebSocket is not open. Unable to send message.');
            }
        }
    </script>

</body>
</html>
